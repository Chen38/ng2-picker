<div class="wrapper">
	<h4>一级选择</h4>
	<button type="button" (click)="activePicker(1)">点我选择</button>
	<p>{{selectedBrand}}</p>
	<h4>二级联动选择</h4>
	<button type="button" (click)="activePicker(2)">点我选择</button>
	<p>{{selectedMovie}}</p>
	<h4>三级联动选择</h4>
	<button type="button" (click)="activePicker(3)">点我选择</button>
	<p>{{selectedArea}}</p>
</div>

<better-picker [data]="parentData" [show]="showPicker" [selectedIndex]="selectIndex" (onSelect)="onSelect($event)" (onChange)="onChange($event)"></better-picker>
